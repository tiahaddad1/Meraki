<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meraki</title>
    <link rel="icon" type="image/png" href="logoFinal.png" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <video
        muted="muted"
        autoplay="autoplay"
        playsinline="playsinline"
        loop="loop"
        id="myVideo"
      >
        <source src="video6.mp4" type="video/mp4" />
      </video>

      <div class="logoArea"><img src="logoFinal.png" class="logo" /></div>
      <p class="slogan">Unleash your inner power</p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p>Subscribe now to get the latest updates!</p>

        <form method="post" action="https://formsubmit.co/tiah06971@gmail.com">
          <div class="input-box">
            <input
              id="emailInput"
              type="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <button id="notifyButton" type="submit">Notify Me</button>
          </div>
        </form>
      </div>

      <div id="popupContainer">
        <div id="popupContent">
          <p>Meraki is NOW live</p>
          <h4>You can still add your email below to get the latest news ðŸ’ª</h4>
          <button id="closePopup">Close</button>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
